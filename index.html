<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <style>
      body {
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100vw;
        height: 100vh;
        margin: 0 0;
        position: relative;
      }

      canvas {
        background: #000;
        margin-top: 30px;
      }

      .build {
        color: #444;
        font-size: 12px;
        font-family: Menlo;
        text-align: left;
        width: 100%;
        position: absolute;
        bottom: 0;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <img id="loading" src="<%=require('./src/assets/loading.gif').default%>" />
    <canvas id="canvas"></canvas>
    <div class="build">Build: <%= htmlWebpackPlugin.options.version %></div>
  </body>
</html>
